<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Vally Bank</title>
    <!-- favicon Link -->
    <link rel="shortcut icon" href="svb.jpg" type="image/x-icon">
    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Libre import form google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Libre Baskerville', serif;
        }
    </style>
</head>

<body>
    <header class="mt-6">
        <h1 class="text-6xl font-medium text-center text-blue-950">Silicon Vally Bank
            <span class="font-extrabold text-blue-500 ">></span>
        </h1>
        <p class="text-center text-sm font-light mt-4 text-gray-500">You can definitely trust us. :3</p>
    </header>
    <!-- Header ends here -->

    <!-- Main section starts here -->
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-12 text-center rounded-xl">
            <h3 class="text-3xl p-6 font-semibold">Please Login</h3>
            <input class="block w-2/4 px-6 mx-auto rounded-lg h-14 mb-5" type="email" name="" id="user-email"
                placeholder="Please input your email adress">
            <input class="block w-2/4 px-6 mx-auto rounded-lg h-14" type="password" name="" id="user-pass"
                placeholder="Please enter the password">
            <button id="login-btn" class="bg-blue-900 hover:bg-sky-500  my-6 h-[3rem] w-[12.666667%] font-medium text-lg rounded-lg text-white uppercase">
                Login
            </button>
        </section>
    </main>
    <!-- JS Added here -->
    <script src="login.js"></script>
</body>

</html>
